<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>BookList Application</title>
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css' integrity='sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==' crossorigin='anonymous'/>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
     <script src="script.js" defer></script>
</head>
<body>
     <div class="container mt-4">
          <h1 class="display-4 text-center text-capitalize"><i class="fas fa-book-open text-primary"></i> my<span class="text-primary">book</span>list</h1>
          <form id="book-form">
               <div class="form-group mb-3">
                    <label for="title" class="text-capitalize">title</label>
                    <input type="text" class="form-control" id="title">
               </div>
               <div class="form-group mb-3">
                    <label for="author" class="text-capitalize">author</label>
                    <input type="text" class="form-control" id="author">
               </div>
               <div class="form-group mb-3">
                    <label for="isbn" class="text-uppercase">isbn#</label>
                    <input type="text" class="form-control" id="isbn">
               </div>
               <input type="submit" class="btn btn-primary btn-block text-capitalize w-100 mt-2" value="add book">
          </form>
          <table class="table table-striped mt-5 text-capitalize">
               <thead>
                    <tr>
                         <th>title</th>
                         <th>author</th>
                         <th>isbn#</th>
                         <th></th>
                    </tr>
               </thead>
               <tbody id="book-list"></tbody>
          </table>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/js/dist/popover.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>
</html>
